{% extends "base.html" %}
{% block content %}
    <h2>New Post</h2>
    <form method="post">
      <input type="text" name="subject" placeholder="Title">
      <br>
      <textarea name="content"></textarea>
      <br>
      <input type="submit">
    </form>
    <p class="error">{{error}}</p>
    <form action="/" method="GET">
      <input type="submit" class="bottom-button" value="Cancel">
    </form>
  </body>
{% endblock %}
