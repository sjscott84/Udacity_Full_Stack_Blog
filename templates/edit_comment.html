{% extends "base.html" %}
{% block content %}
  <h2>Post a comment</h2>
  <form method="POST">
    <textarea name="content">{{comment}}</textarea>
    <br>
    <input type="hidden" name="comment_id" value="{{comment_id}}">
    <input type="submit">
  </form>
  <p class="error">{{error}}<p>
  <form method="POST">
    <input type="hidden" name="comment_id" value="{{comment_id}}">
    <input type="submit" class="bottom-button" name="cancel" value="Cancel">
  </form>
{% endblock %}
