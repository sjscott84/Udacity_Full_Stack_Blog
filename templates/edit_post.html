{% extends "base.html" %}
{% block content %}
  <form method="POST">
    <input type="text" value="{{title}}" name="title"></h4>
    <br>
    <textarea name="content">{{content}}</textarea>
    <br>
    <input type="hidden" name="post_id" value="{{post_id}}">
    <input type="submit">
  </form>
  <p class="error">{{error}}</p>
  <form action="/{{post_id}}" method="GET">
    <input type="submit" class="bottom-button" value="Cancel">
  </form>
{% endblock %}
