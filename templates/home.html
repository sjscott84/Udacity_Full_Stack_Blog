<!DOCTYPE html>
<head>
	<title>Blog</title>
</head>
<body>
	<h1>Blogs</h1>
	<br>
	<div>
		{% for post in posts %}
			<form method="POST">
				<h4 name="title">{{post.title}}</h4>
				<p name="post">{{post.post}}</p>
				<input type="hidden" name="post_id" value="{{post.key().id()}}">
				<input type="submit" value="Edit/Delete" >
			</form>
		{% endfor %}
	</div>
</body>
